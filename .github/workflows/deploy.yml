    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install dependencies ğŸ”§
        run: npm install 

      - name: Linting ğŸš¨
        run: npm run lint:js

      - name: Build ğŸ—ï¸
        run: npm run build
             REACT_APP_HOST_BACK=$REACT_APP_HOST_BACK npm run deploy
        env:
             REACT_APP_HOST_BACK: ${{ secrets.REACT_APP_HOST_BACK }}    

